<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from preschool.dreamstechnologies.com/template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 01 Jan 2024 05:22:11 GMT -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<title>Preskool - Forgor Password</title>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/static/assets/img/favicon.png">

	<!-- Fontfamily -->
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&amp;display=swap"
		rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">

	<!-- Feathericon CSS -->
	<link rel="stylesheet" href="/static/assets/plugins/feather/feather.css">

	<!-- Pe7 CSS -->
	<link rel="stylesheet" href="/static/assets/plugins/icons/flags/flags.css">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/fontawesome.min.css">
	<link rel="stylesheet" href="/static/assets/plugins/fontawesome/css/all.min.css">

	<!-- Main CSS -->
	<link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper login-body">
		<div class="login-wrapper">
			<div class="container">
				<div class="loginbox">
					<div class="login-left">
						<img class="img-fluid" src="/static/assets/img/login.png" alt="Logo">
					</div>
					<div class="login-right">
						<div class="login-right-wrap">
							<div class="col-md-auto" id="remove_tag" style="margin: 10px;">
								{% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in
								messages %}
								<div class="alert alert-{{category}} alert-dismissable" role="alert" id="inside_alert">
									<button type="button" class="close" data-dismiss="alert" aria-label="close"><span
											aria-hidden="true" onclick="hide_button()">x</span></button>
									{{message}}
								</div>
								{% endfor %} {% endif %} {% endwith %}
							</div>
							<center>
								<h2 style="margin-bottom: 30px; font-size: 35px;">Forgot Password</h2>
							</center>
							<!-- Form -->
							<form action="/forgat_password" method="POST">
								<div class="form-group">
									<label>Email <span class="login-danger">*</span></label>
									<input class="form-control" name="email" placeholder="Enter your registered Mail..." type="text" required>
									<span class="profile-views"><i class="fas fa-user-circle"></i></span>
								</div>
								<div class="form-group">
									<button class="btn btn-primary btn-block" type="submit">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="/static/assets/js/jquery-3.7.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="/static/assets/js/bootstrap.bundle.min.js"></script>

	<!-- Feather Icon JS -->
	<script src="/static/assets/js/feather.min.js"></script>

	<!-- Custom JS -->
	<script src="/static/assets/js/script.js"></script>
	<script>
		function hide_button() {
			document.getElementById('remove_tag').style.visibility = 'hidden';
		}
	</script>

</body>

<!-- Mirrored from preschool.dreamstechnologies.com/template/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 01 Jan 2024 05:22:12 GMT -->

</html>
